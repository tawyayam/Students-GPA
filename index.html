<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حساب المعدل الفصلي</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <h1>حساب المعدل الفصلي</h1>

    <form id="gpaForm">
      <div class="table-head">
        <h3>المادة</h3>
        <h3 class="mark">الدرجة</h3>
      </div>
      <div class="input-group">
        <label for="subject1">أصول الفقه (1):</label>
        <input type="number" id="subject1Grade" min="0" max="100" required />
      </div>

      <div class="input-group">
        <label for="subject2"
          >فقه الأسرة (1):</label
        >
        <input type="number" id="subject2Grade" min="0" max="100" required />
      </div>

      <div class="input-group">
        <label for="subject3">فقه المعاملات (1):</label>
        <input type="number" id="subject3Grade" min="0" max="100" required />
      </div>

      <div class="input-group">
        <label for="subject4">مدخل العلوم القانونية:</label>
        <input type="number" id="subject4Grade" min="0" max="100" required />
      </div>

      <div class="input-group">
        <label for="subject5"
          >الفقه الجنائي:</label
        >
        <input type="number" id="subject5Grade" min="0" max="100" required />
      </div>

      <div class="input-group">
        <label for="subject6">التطبيقات اللغوية:</label>
        <input type="number" id="subject6Grade" min="0" max="100" required />
      </div>

      <div class="input-group">
        <label for="subject7">القرآن الكريم (5):</label>
        <input type="number" id="subject7Grade" min="0" max="100" required />
      </div>

      <button type="submit">حساب المعدل الفصلي</button>
    </form>

    <h3 id="result"></h3>

    <script src="main.js"></script>
  </body>
</html>
